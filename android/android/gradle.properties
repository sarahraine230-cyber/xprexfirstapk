org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1024m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
# Disable Jetifier to avoid heavy JetifyTransform on Flutter engine artifacts.
# All project dependencies are AndroidX already, so this is safe and reduces memory use.
android.enableJetifier=false

# Reduce worker concurrency to lower peak memory usage on CI builders
org.gradle.workers.max=2
org.gradle.parallel=false

## Ensure Kotlin toolchain uses JVM 17
kotlin.jvmToolchain=17
# Also bound Kotlin daemon memory explicitly
kotlin.daemon.jvm.options=-Xmx2048m
